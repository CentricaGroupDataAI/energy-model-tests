name: Develop pipeline

on:
  workflow_dispatch:

env:
    DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
    AZURE_SP_TENANT_ID: ${{ secrets.AZURE_SP_TENANT_ID }}
    AZURE_SP_APPLICATION_ID: ${{ secrets.AZURE_SP_APPLICATION_ID }}
    AZURE_SP_CLIENT_SECRET: ${{ secrets.AZURE_SP_CLIENT_SECRET }}
    DATABRICKS_BUNDLE_ENV: dev
    
jobs:
  deploy:
    name: "Deploy pipeline"
    environment: develop
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./deploy
    steps:
      - uses: actions/checkout@v4
      - uses: databricks/setup-cli@main
      - name: debug deployment
        run: databricks current-user me --debug
      - name: Deploy DBT pipeline
        run: databricks bundle deploy

