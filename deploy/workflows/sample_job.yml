resources:
  jobs:
    Energy_model_dbt:
      name: Energy_model_dbt
      tasks:
        - task_key: Energy_model_tests
          dbt_task:
            project_directory: ""
            commands:
              - dbt debug
              - dbt deps
            profiles_directory: .dbt
            source: GIT
          existing_cluster_id: "${{ secrets.DATABRICKS_CLUSTER_ID }}"
      git_source:
        git_url: https://github.com/CentricaGroupDataAI/energy-model-tests.git
        git_provider: gitHub
        git_branch: develop
      queue:
        enabled: true
